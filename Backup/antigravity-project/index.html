<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Antigravity News Monitor</title>
    <style>
        body { background: #020617; color: white; font-family: 'Segoe UI', sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 40px; }
        .card { 
            background: rgba(255,255,255,0.05); 
            padding: 25px; 
            border-radius: 20px; 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
            transition: 0.4s; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card:hover { transform: translateY(-15px); border-color: #38bdf8; }
        .region { color: #38bdf8; font-weight: 800; font-size: 0.7em; text-transform: uppercase; letter-spacing: 1px; }
        h3 { font-size: 1.1em; line-height: 1.4; margin-top: 10px; }
    </style>
</head>
<body>
    <h1 style="text-align:center; margin-top: 40px;">Antigravity Observatorio</h1>
    <div id="content" class="grid"></div>
    <script>
        fetch('latest_news.json')
            .then(r => r.json())
            .then(data => {
                const div = document.getElementById('content');
                data.forEach(n => {
                    div.innerHTML += `
                        <div class="card">
                            <div class="region">${n.region}</div>
                            <h3>${n.title}</h3>
                            <a href="${n.link}" target="_blank" style="color:#64748b; font-size:0.8em; text-decoration:none;">Leer fuente â†’</a>
                        </div>`;
                });
            });
    </script>
</body>
</html>
