class GeopoliticalCollector:
    def __init__(self, api_key):
        self.client = genai.Client(api_key=api_key)
        self.link_storage = {}
        self.hoy = datetime.datetime.now()
        self.es_domingo = self.hoy.weekday() == 6
        self.es_fin_mes = (self.hoy + datetime.timedelta(days=1)).day == 1

    def fetch_rss_all(self):
        print(f"üåç Iniciando escaneo de RSS...")
        all_news = {reg: [] for reg in FUENTES.keys()}
        
        def fetch_feed(region, url):
            try:
                req = urllib.request.Request(url, headers=HEADERS)
                with urllib.request.urlopen(req, timeout=10, context=ssl_context) as resp:
                    root = ET.fromstring(resp.read())
                    items = root.findall('.//item') or root.findall('.//{http://www.w3.org/2005/Atom}entry')
                    extracted = []
                    for n in items[:8]:
                        t_node = n.find('title') or n.find('{http://www.w3.org/2005/Atom}title')
                        l_node = n.find('link') or n.find('{http://www.w3.org/2005/Atom}link')
                        t = t_node.text if t_node is not None else ""
                        l = l_node.attrib.get('href') if (l_node is not None and l_node.attrib) else (l_node.text if l_node is not None else "")
                        if t and l: extracted.append({"title": t.strip(), "link": l.strip()})
                    return region, extracted
            except: return region, []

        with concurrent.futures.ThreadPoolExecutor(max_workers=20) as executor:
            futures = [executor.submit(fetch_feed, reg, url) for reg, urls in FUENTES.items() for url in urls]
            for f in concurrent.futures.as_completed(futures):
                reg, news = f.result()
                all_news[reg].extend(news)
        return all_news

    def scrape_articles(self, articles):
        def scrape_one(item):
            try:
                req = urllib.request.Request(item['link'], headers=HEADERS)
                with urllib.request.urlopen(req, timeout=10, context=ssl_context) as resp:
                    soup = BeautifulSoup(resp.read(), 'html.parser')
                    for s in soup(["script", "style", "nav", "footer", "ad"]): s.decompose()
                    paragraphs = [p.get_text().strip() for p in soup.find_all('p') if len(p.get_text()) > 60]
                    item['text'] = " ".join(paragraphs[:6])[:1500]
                    self.link_storage[item['title']] = item['link']
                    return item
            except: return None
        with concurrent.futures.ThreadPoolExecutor(max_workers=10) as executor:
            return list(filter(None, executor.map(scrape_one, articles)))

    def sintetizar(self, contexto):
        print("üß† Generando matriz de gravedad...")
        prompt = f"""
        Act√∫a como motor geopol√≠tico multipolar. Clasifica en: {list(AREAS_ESTRATEGICAS.keys())}.
        1. PUNTO CERO: Hechos verificados por la mayor√≠a de los 8 bloques.
        2. PROXIMIDAD: 0-100% de cercan√≠a al Punto Cero.
        JSON: {{ "carousel": [ {{ "area": "...", "punto_cero": "...", "particulas": [ {{ "titulo": "...", "bloque": "...", "proximidad": 0-100, "sesgo": "...", "link": "LINK_REAL" }} ] }} ] }}
        CONTEXTO: {contexto}
        """
        res = self.client.models.generate_content(model="gemini-2.0-flash", contents=prompt, config={'response_mime_type': 'application/json', 'temperature': 0.1})
        return json.loads(res.text.strip())

    def actualizar_manifiesto(self):
        """Genera el √≠ndice para el index.html"""
        try:
            manifiesto = {
                "diario": sorted(os.listdir(PATH_DIARIO), reverse=True),
                "semanal": sorted(os.listdir(PATH_SEMANAL), reverse=True),
                "mensual": sorted(os.listdir(PATH_MENSUAL), reverse=True)
            }
            with open("manifest.json", "w", encoding="utf-8") as f:
                json.dump(manifiesto, f, indent=4, ensure_ascii=False)
            print("üìÇ manifest.json actualizado.")
        except: print("‚ö†Ô∏è Error al crear manifiesto.")

    def run(self):
        rss_raw = self.fetch_rss_all()
        contexto_acumulado = ""
        for region, articles in rss_raw.items():
            if not articles: continue
            titulos = "\n".join([f"[{i}] {a['title']}" for i, a in enumerate(articles[:12])])
            try:
                res = self.client.models.generate_content(model="gemini-2.0-flash", contents=f"Indices de las 2 noticias mas relevantes para {region}:\n{titulos}", config={'response_mime_type': 'application/json'})
                idxs = json.loads(res.text.strip()).get("idx", [0, 1])
                enriched = self.scrape_articles([articles[i] for i in idxs if i < len(articles)])
                for e in enriched:
                    contexto_acumulado += f"BLOQUE: {region} | TITULO: {e['title']} | TEXTO: {e['text']}\n\n"
            except: continue

        data_final = self.sintetizar(contexto_acumulado)
        for slide in data_final['carousel']:
            slide['color'] = AREAS_ESTRATEGICAS.get(slide['area'], "#ffffff")
            for p in slide['particulas']:
                p['link'] = self.link_storage.get(p['titulo'], p['link'])
                p['color_bloque'] = BLOQUE_COLORS.get(p['bloque'], "#ffffff")

        # Guardar archivos
        with open("gravity_carousel.json", "w", encoding="utf-8") as f:
            json.dump(data_final, f, indent=4, ensure_ascii=False)
        
        path_diario = os.path.join(PATH_DIARIO, f"{self.hoy.strftime('%Y-%m-%d')}.json")
        with open(path_diario, "w", encoding="utf-8") as f:
            json.dump(data_final, f, indent=4, ensure_ascii=False)

        if self.es_domingo:
            path_sem = os.path.join(PATH_SEMANAL, f"Semana_{self.hoy.strftime('%Y_W%U')}.json")
            with open(path_sem, "w", encoding="utf-8") as f:
                json.dump(data_final, f, indent=4, ensure_ascii=False)

        if self.es_fin_mes:
            path_mes = os.path.join(PATH_MENSUAL, f"Mes_{self.hoy.strftime('%Y_%m')}.json")
            with open(path_mes, "w", encoding="utf-8") as f:
                json.dump(data_final, f, indent=4, ensure_ascii=False)

        self.actualizar_manifiesto()
        print("‚úÖ Fin del proceso.")

