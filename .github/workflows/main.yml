          - weekly
          - both
  push:
    branches:
      - main

jobs:
  intelligence-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
