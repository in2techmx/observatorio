name: Proximity Engine Intelligence Pipeline

on:
  schedule:
    - cron: '0 */6 * * *'
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      task:
        description: 'Tipo de anÃ¡lisis'
        required: false
        default: 'tactical'
        type: choice
        options:
          - tactical
          - weekly
          - both
      force:
        description: 'Forzar ejecuciÃ³n'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  intelligence-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Actualizar pip e instalar dependencias
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install google-genai numpy beautifulsoup4 requests lxml urllib3 python-dateutil pyyaml
          fi
          python -c "import numpy; print('âœ“ Sistema base listo')"

      - name: Verificar archivos del sistema
        id: verify-files
        run: |
          if [ -f "collector.py" ]; then
            echo "files_ok=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ collector.py NO encontrado"
            exit 1
          fi

      - name: Ejecutar Radar de Vigilancia TÃ¡ctico
        id: tactical-radar
        if: |
          steps.verify-files.outputs.files_ok == 'true' &&
          (github.event.schedule == '0 */6 * * *' ||
           github.event.inputs.task == 'tactical' ||
           github.event.inputs.task == 'both' ||
           github.event_name == 'push')
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python collector.py
          if [ -f "gravity_carousel.json" ]; then
            echo "tactical_success=true" >> $GITHUB_OUTPUT
          else
            echo "tactical_success=false" >> $GITHUB_OUTPUT
          fi

      - name: Ejecutar SÃ­ntesis EstratÃ©gica Semanal
        id: weekly-synthesis
        if: |
          steps.verify-files.outputs.files_ok == 'true' &&
          (github.event.schedule == '0 0 * * 0' ||
           github.event.inputs.task == 'weekly' ||
           github.event.inputs.task == 'both')
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -f "aggregator.py" ]; then
            python aggregator.py
            echo "weekly_success=true" >> $GITHUB_OUTPUT
          else
            echo "weekly_success=skipped" >> $GITHUB_OUTPUT
          fi

      - name: Mantenimiento y Limpieza
        if: always()
        run: |
          mkdir -p vector_cache
          find vector_cache -name "*.bin" -mtime +7 -delete 2>/dev/null || true
          
          # Crear status simple para el log
          echo '{"last_run": "'"$(date)"'"}' > system_status.json

      - name: Publicar Inteligencia
        if: success() || github.event.inputs.force == 'true'
        run: |
          git config --global user.name 'Proximity Bot'
          git config --global user.email 'engine@proximity.ai'
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Neural Update: $(date '+%Y-%m-%d %H:%M')"
            git pull origin main --rebase -X theirs
            git push origin main
          else
            echo "No hay cambios para subir."
          fi
