name: Proximity Engine Intelligence Pipeline

on:
  schedule:
    - cron: '0 */6 * * *'
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      task:
        description: 'Tipo de an√°lisis'
        required: false
        default: 'tactical'
        type: choice
        options:
          - tactical
          - weekly
          - both
  push:
    branches:
      - main

jobs:
  intelligence-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Preparar directorios
        run: |
          mkdir -p vector_cache
          mkdir -p historico_noticias/diario
          mkdir -p historico_noticias/semanal
          echo "üìÅ Estructura de directorios lista"
      
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install google-genai==0.3.0 requests==2.31.0 beautifulsoup4==4.12.0 lxml==4.9.0 numpy==1.24.0
          echo "üì¶ Dependencias instaladas"
      
      - name: Ejecutar Proximity Collector
        id: run-collector
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -e  # Fail on error
          echo "üöÄ Iniciando collector..."
          python collector.py
          
          if [ -f "gravity_carousel.json" ]; then
            echo "collector_success=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Collector completado exitosamente"
          else
            echo "‚ùå ERROR: Archivo de salida no generado"
            exit 1
          fi
      
      - name: Validar JSON generado
        if: steps.run-collector.outputs.collector_success == 'true'
        run: |
          echo "üîç Validando estructura JSON..."
          python3 -c "
import json, sys

try:
    with open('gravity_carousel.json', 'r', encoding='utf-8') as f:
        data = json.load(f)
    
    # Validaciones b√°sicas
    if 'carousel' not in data:
        print('‚ùå ERROR: Falta campo \"carousel\"')
        sys.exit(1)
    
    if not isinstance(data['carousel'], list):
        print('‚ùå ERROR: \"carousel\" no es una lista')
        sys.exit(1)
    
    areas_count = len(data['carousel'])
    print(f'‚úÖ JSON v√°lido con {areas_count} √°reas')
    
    # Contar part√≠culas
    total_particles = 0
    for area in data['carousel']:
        particles = area.get('particulas', [])
        total_particles += len(particles)
    
    print(f'‚úÖ Total de part√≠culas: {total_particles}')
    
    # Verificar timestamp
    if 'meta' in data and 'updated' in data['meta']:
        print(f'‚è∞ √öltima actualizaci√≥n: {data[\"meta\"][\"updated\"]}')
    
    sys.exit(0)
    
except json.JSONDecodeError as e:
    print(f'‚ùå ERROR: JSON inv√°lido - {e}')
    sys.exit(1)
except Exception as e:
    print(f'‚ùå ERROR inesperado: {e}')
    sys.exit(1)
          "
      
      - name: Commit y Push de Resultados
        if: steps.run-collector.outputs.collector_success == 'true'
        run: |
          git config --global user.name 'Proximity Engine Bot'
          git config --global user.email 'bot@proximity.ai'
          
          # Verificar si hay cambios reales
          if git diff --quiet && git diff --staged --quiet; then
            echo "üì≠ No hay cambios para commit"
            exit 0
          fi
          
          git add .
          git commit -m "ü§ñ Actualizaci√≥n autom√°tica: $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "‚ö†Ô∏è No se pudo hacer commit"
          
          # Pull con estrategia segura
          git pull origin main --rebase || git pull origin main --no-ff
          
          git push origin main
          echo "‚úÖ Cambios subidos exitosamente"
