¬°name: Proximity Engine Intelligence Pipeline

on:
  schedule:
    - cron: '0 */6 * * *'    # Ejecuci√≥n autom√°tica cada 6 horas
    - cron: '30 3 * * *'     # Mantenimiento diario 3:30 AM
  
  workflow_dispatch:
    inputs:
      task:
        description: 'Modo de an√°lisis'
        required: false
        default: 'tactical'
        type: choice
        options:
          - tactical
          - strategic
          - full
  
  push:
    branches:
      - main
    paths:
      - 'collector.py'

jobs:
  intelligence-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      # 1. Preparar el terreno
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # 2. Infraestructura segura
      - name: Preparar directorios
        run: |
          mkdir -p vector_cache
          mkdir -p historico_noticias/diario
          mkdir -p historico_noticias/semanal
          echo "‚úÖ Directorios verificados"

      # 3. Instalaci√≥n Determinista
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install google-genai==0.3.0 requests==2.31.0 beautifulsoup4==4.12.0 lxml==4.9.0 numpy==1.24.0

      # 4. EJECUCI√ìN DEL CEREBRO (Con paso de argumentos)
      - name: Ejecutar Proximity Collector
        id: run-collector
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MODE: ${{ github.event.inputs.task || 'tactical' }}
        run: |
          set -e
          echo "üöÄ Iniciando collector en modo: $MODE"
          
          # NOTA: Aseg√∫rate de a√±adir el bloque argparse en tu collector.py
          python collector.py --mode "$MODE"
          
          if [ -f "gravity_carousel.json" ]; then
            echo "collector_success=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Collector finalizado y archivo generado."
          else
            echo "‚ùå ERROR CR√çTICO: No se gener√≥ gravity_carousel.json"
            exit 1
          fi

      # 5. CONTROL DE CALIDAD (M√©todo Seguro EOF)
      - name: Validar integridad del JSON
        if: steps.run-collector.outputs.collector_success == 'true'
        run: |
          echo "üîç Auditando JSON generado..."
          
          # Escribimos el script a un archivo temporal para evitar conflictos de comillas
          cat << 'EOF' > validate_integrity.py
          import json, sys, os
          
          try:
              if not os.path.exists('gravity_carousel.json'):
                  sys.exit(1)
                  
              with open('gravity_carousel.json', 'r', encoding='utf-8') as f:
                  data = json.load(f)
              
              # Validaciones cr√≠ticas
              if 'carousel' not in data or not isinstance(data['carousel'], list):
                  print('‚ùå Error: Falta array carousel')
                  sys.exit(1)
              
              total = sum(len(a.get('particulas', [])) for a in data['carousel'])
              
              # CORRECCI√ìN APLICADA: Uso de comillas dobles dentro del f-string
              print(f'‚úÖ JSON V√°lido. √Åreas: {len(data["carousel"])}, Part√≠culas: {total}')
              
              if total == 0:
                  print('‚ö†Ô∏è Advertencia: JSON v√°lido pero vac√≠o')
                  # Opcional: sys.exit(1) si quieres fallar en vac√≠o

          except Exception as e:
              print(f'‚ùå JSON Corrupto: {e}')
              sys.exit(1)
          EOF
          
          # Ejecutamos el validador
          python3 validate_integrity.py

      # 6. DESPLIEGUE SEGURO (Git Rebase Strategy)
      - name: Guardar y Publicar
        if: steps.run-collector.outputs.collector_success == 'true'
        run: |
          # Configurar identidad del bot
          git config --global user.name 'Proximity Engine Bot'
          git config --global user.email 'bot@proximity.ai'
          
          # Verificar si hay cambios reales
          git add .
          if git diff --staged --quiet; then
            echo "üì≠ No hay cambios nuevos en las noticias. Saltando commit."
            exit 0
          fi
          
          # Commit con fecha y modo
          git commit -m "ü§ñ INTEL UPDATE: $(date -u +'%Y-%m-%d %H:%M UTC') [${{ github.event.inputs.task || 'auto' }}]"
          
          # Bucle de reintento para evitar colisiones
          MAX_RETRIES=5
          count=0
          success=false
          
          until [ $count -ge $MAX_RETRIES ]
          do
            echo "üîÑ Intento de sincronizaci√≥n $((count+1))/$MAX_RETRIES..."
            
            # Traer cambios remotos y aplicarlos sobre los nuestros (Rebase)
            git pull origin main --rebase && git push origin main && success=true && break
            
            count=$((count+1))
            echo "‚ö†Ô∏è Conflicto detectado, esperando 5s..."
            sleep 5
          done
          
          if [ "$success" = true ]; then
            echo "‚úÖ Despliegue exitoso."
          else
            echo "‚ùå Fall√≥ el push despu√©s de varios intentos."
            exit 1
          fi
