name: Actualizar Observatorio Geopolítico

on:
  schedule:
    # Se ejecuta cada 6 horas (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  build:
    name: Inteligencia Semántica y Triage
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Permiso obligatorio para subir archivos al repo

    steps:
      - name: 1. Descarga del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Descarga todo el historial para evitar errores de sincronización

      - name: 2. Configuración de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalación de dependencias
        run: |
          pip install google-genai beautifulsoup4

      - name: 4. Ejecución del Proceso de Inteligencia
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py

      - name: 5. Sincronización y Guardado Final
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@github.com"
          
          # 1. CORRECCIÓN DE SECUENCIA: Primero nos igualamos a la nube
          # Esto elimina el error "Your branch is behind by 13 commits"
          git fetch origin main
          git reset --hard origin main
          
          # 2. AHORA SÍ, registramos lo que generó el collector.py
          # Usamos condicionales para que no falle si el archivo no existe
          [ -f gravity_carousel.json ] && git add gravity_carousel.json
          [ -f manifest.json ] && git add manifest.json
          
          # Añadir la carpeta de históricos completa
          if [ -d "historico_noticias" ]; then
            git add historico_noticias/
          fi
          
          # 3. Commit de los nuevos datos
          git commit -m "Actualización estratégica: $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios detectados"
          
          # 4. Push directo (el force asegura que la web se actualice)
          git push origin main --force
