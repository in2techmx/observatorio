name: Global Proximity Update
on:
  schedule:
    - cron: '0 * * * *' # Corre cada hora
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # MODIFICADO: Ahora instala ambas librerías necesarias
      - name: Install Dependencies
        run: pip install google-genai beautifulsoup4

      - name: Ejecutar IA
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py

      - name: Push Changes
        run: |
          git config --global user.name 'Proximity-Bot'
          git config --global user.email 'bot@proximity.news'
          # MODIFICADO: Aseguramos que se añadan los archivos del historial y el timeline
          git add latest_news.json timeline.json historico_noticias/
          git commit -m "Auto-update: $(date)" || echo "No hay cambios"
          git push origin main
