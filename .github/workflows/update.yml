name: Global Proximity Update
on:
  schedule:
    - cron: '0 * * * *' # Se ejecuta cada hora en punto
  workflow_dispatch:      # Permite ejecución manual desde la pestaña Actions

permissions:
  contents: write         # Crucial para subir los JSONs al repositorio privado

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # Trae todo el historial para evitar conflictos de git

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Instalar Dependencias
        run: pip install feedparser google-generativeai
        
      - name: Ejecutar Inteligencia Artificial
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py
        
      - name: Sincronizar Cambios
        run: |
          git config --global user.name 'Proximity-Bot'
          git config --global user.email 'bot@proximity.news'
          
          # Agregamos todos los archivos nuevos y actualizados
          git add latest_news.json timeline.json maestros_index.json historico_noticias/ archivos_maestros/
          
          # Commit con marca de tiempo
          git commit -m "Sync: Global Proximity Data Update $(date +'%Y-%m-%d %H:%M')" || echo "No hay cambios para subir"
          
          # Push al repositorio privado
          git push origin main
