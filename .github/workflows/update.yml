name: Actualizar Proximity Engine

on:
  schedule:
    - cron: '0 */6 * * *' # Ejecuta autom√°ticamente cada 6 horas
  workflow_dispatch:      # Permite el bot√≥n manual "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Permiso expl√≠cito para poder hacer git push

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar librer√≠as
      run: |
        python -m pip install --upgrade pip
        pip install google-genai
        pip install beautifulsoup4  # <--- CR√çTICO: Necesario para el nuevo collector

    - name: Ejecutar Motor de Clusters
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PYTHONIOENCODING: 'utf-8'   # <--- CR√çTICO: Soporte para caracteres globales
      run: python collector.py

    - name: Publicar Inteligencia (Modo Fuerza)
      run: |
        # 1. Identidad
        git config --global user.name 'Proximity Bot'
        git config --global user.email 'bot@proximity.ai'
        
        # 2. Guardar lo que acabamos de generar
        git add .
        git commit -m "üß† Cluster Update: $(date)" || echo "Nada que actualizar"

        # 3. FUSIONAR CON ESTRATEGIA "THEIRS" (LO NUESTRO GANA)
        # Esto le dice a Git: "Si hay conflicto, borra lo del servidor y usa lo m√≠o"
        git pull origin main --rebase -X theirs

        # 4. Subir
        git push origin main
