name: Actualizar Observatorio Geopolítico

on:
  schedule:
    # Se ejecuta cada 6 horas automáticamente
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  build:
    name: Inteligencia Semántica y Triage
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: 1. Descarga del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: 2. Configuración de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalación de dependencias
        run: |
          pip install google-genai beautifulsoup4

      - name: 4. Ejecución del Proceso de Inteligencia
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py

      - name: 5. Sincronización y Guardado Final
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@github.com"
          
          # Sincronización total para evitar errores de "branch behind"
          git fetch origin main
          git reset --hard origin main
          
          # Agregar archivos de forma segura (no falla si no existen)
          git add gravity_carousel.json || echo "No existe carousel"
          git add manifest.json || echo "No existe manifiesto"
          
          # Agregar carpetas de históricos completas
          if [ -d "historico_noticias" ]; then
            git add historico_noticias/
          fi
          
          # Commit con fecha y hora para el registro
          git commit -m "Actualización estratégica y archivo: $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios detectados"
          
          # Subida forzada para garantizar la sincronización
          git push origin main --force
