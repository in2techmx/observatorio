name: Actualizar Observatorio Geopolítico

on:
  schedule:
    # Se ejecuta cada 6 horas (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  build:
    name: Inteligencia Semántica y Triage
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Permiso obligatorio para subir archivos al repo

    steps:
      - name: 1. Descarga del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Descarga todo el historial para evitar errores de sincronización

      - name: 2. Configuración de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalación de dependencias
        run: |
          pip install google-genai beautifulsoup4

      - name: 4. Ejecución del Proceso de Inteligencia
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py

      - name: 5. Sincronización y Guardado Final
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@github.com"
          
          # 1. Limpieza total de conflictos locales
          git fetch origin main
          git reset --hard origin main
          
          # 2. Agregar archivos con validación de existencia para evitar errores 'pathspec'
          # Agregamos el archivo principal, el manifiesto y todas las carpetas nuevas
          [ -f gravity_carousel.json ] && git add gravity_carousel.json
          [ -f manifest.json ] && git add manifest.json
          [ -d historico_noticias ] && git add historico_noticias/
          
          # 3. Commit con marca de tiempo
          # El '|| echo' evita que el flujo falle si no hay cambios nuevos en las noticias
          git commit -m "Actualización estratégica y archivo: $(date +'%Y-%m-%d %H:%M')" || echo "No se detectaron cambios en los datos."
          
          # 4. Push forzado para garantizar que la web se actualice
          git push origin main --force
