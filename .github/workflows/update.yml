name: Global Proximity Update
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:      

permissions:
  contents: write         

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Instalar Dependencias
        run: pip install feedparser google-generativeai
        
      - name: Ejecutar Inteligencia Artificial
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py
        
      - name: Sincronizar Cambios
        run: |
          git config --global user.name 'Proximity-Bot'
          git config --global user.email 'bot@proximity.news'
          
          # 1. Sincronizar con lo que borraste en la web para evitar conflictos
          git pull origin main --rebase
          
          # 2. Agregar los archivos generados
          git add latest_news.json timeline.json maestros_index.json historico_noticias/ archivos_maestros/
          
          # 3. Commit y envío
          git commit -m "Sync: Global Proximity Data Update $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios"
          git push origin main
