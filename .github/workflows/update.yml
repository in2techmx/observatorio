name: Actualizar Observatorio Geopolítico

on:
  schedule:
    # Ejecución automática cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  build:
    name: Proceso de Inteligencia Semántica
    runs-on: ubuntu-latest
    
    # Permisos necesarios para escribir cambios en el repositorio
    permissions:
      contents: write

    steps:
      - name: 1. Descarga de código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Descarga todo el historial para evitar conflictos de git

      - name: 2. Instalación de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalación de librerías
        run: |
          pip install google-genai beautifulsoup4

      - name: 4. Ejecución del Collector Pro
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py

      - name: 5. Guardado de datos y Sincronización
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@github.com"
          
          # Añadir cambios generados
          git add latest_news.json
          
          # Crear el commit (si no hay cambios, no fallará)
          git commit -m "Actualización estratégica: $(date)" || echo "No hay cambios para actualizar"
          
          # Sincronización crucial: pull con rebase para evitar rechazos
          git pull --rebase origin main
          
          # Subir cambios finales
          git push origin main
