name: Actualizar Proximity Hub

on:
  schedule:
    - cron: '0 */6 * * *' # Ejecuta autom√°ticamente cada 6 horas
  workflow_dispatch:      # Permite ejecutar manualmente con el bot√≥n

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar librer√≠as
      run: |
        python -m pip install --upgrade pip
        pip install google-genai
        pip install beautifulsoup4  # <--- CR√çTICO: Para el Deep Scraping

    - name: Ejecutar Inteligencia PROXIMITY
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PYTHONIOENCODING: 'utf-8'   # <--- CR√çTICO: Para soportar Chino/Ruso/√Årabe
      run: python collector.py

    - name: Guardar y publicar cambios
      run: |
        git config --global user.name 'Proximity Bot'
        git config --global user.email 'bot@proximity.ai'
        git add .
        # El commit solo se hace si hubo cambios reales
        git commit -m "üåç Deep Intelligence Update: $(date)" || exit 0
        git push
