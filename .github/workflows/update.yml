name: Actualizar Observatorio Geopolítico

on:
  schedule:
    # Se ejecuta cada 6 horas automáticamente
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  build:
    name: Inteligencia Semántica y Triage
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Permiso para que el bot pueda guardar el JSON

    steps:
      - name: 1. Descarga del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Descarga todo el historial para evitar errores de Git

      - name: 2. Configuración de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalación de dependencias
        run: |
          pip install google-genai beautifulsoup4

      - name: 4. Ejecución del Proceso de Inteligencia
        # Este paso realiza el triaje de 20 noticias y luego el análisis profundo
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py

      - name: 5. Sincronización y Guardado de Datos
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@github.com"
          
          # Aseguramos que el bot esté en la rama correcta y sincronizado con la web
          git fetch origin main
          git checkout main
          
          # Añadimos el archivo generado por el script de Python
          git add latest_news.json
          
          # Intentamos hacer commit. Si no hay cambios, el script continúa sin fallar
          git commit -m "Actualización estratégica: $(date)" || echo "No hay cambios detectados"
          
          # Empujamos los cambios forzando la sincronización para evitar el error 'rejected'
          git push origin main --force
