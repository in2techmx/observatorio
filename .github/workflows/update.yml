name: Actualizar Observatorio Geopolítico

on:
  schedule:
    # Se ejecuta cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch: # Esto activa el botón "Run workflow" manual

jobs:
  build:
    name: Proceso de Inteligencia Semántica
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Permiso crucial para que el bot pueda subir el JSON

    steps:
      - name: 1. Descarga de código
        uses: actions/checkout@v4

      - name: 2. Instalación de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalación de librerías
        run: |
          pip install google-genai beautifulsoup4

      - name: 4. Ejecución del Collector Pro
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py

      - name: 5. Guardado de datos en el repositorio
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@github.com"
          git add latest_news.json
          # El comando '|| exit 0' evita que el WF falle si no hay cambios en las noticias
          git commit -m "Actualización estratégica: $(date)" || exit 0
          git push
