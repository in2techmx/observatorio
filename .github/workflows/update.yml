name: Actualizar Noticias
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Instalar Dependencias
        run: pip install feedparser

      - name: Sincronizar Repositorio
        run: |
          git config --global user.name 'NewsBot'
          git config --global user.email 'bot@antigravity.news'
          # Sincronizamos ANTES de generar archivos nuevos
          git pull origin main --rebase

      - name: Ejecutar Recolector
        run: python collector.py
        
      - name: Guardar y Subir Resultados
        run: |
          # Ahora que ya estamos sincronizados, añadimos y subimos
          git add latest_news.json historico_noticias/
          git commit -m "Registro histórico: $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios"
          git push origin main
