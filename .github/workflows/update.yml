name: Actualizar Noticias
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Instalar Dependencias
        run: pip install feedparser
        
      - name: Ejecutar Recolector
        run: python collector.py
        
      - name: Guardar y Subir Resultados
        run: |
          git config --global user.name 'NewsBot'
          git config --global user.email 'bot@antigravity.news'
          # Añadimos el archivo principal y la nueva carpeta de históricos
          git add latest_news.json historico_noticias/
          git commit -m "Registro histórico: $(date +'%Y-%m-%d %H:%M')" || echo "No hay cambios"
          git push
