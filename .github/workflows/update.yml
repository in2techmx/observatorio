name: Global Proximity Update
on:
  schedule:
    - cron: '0 * * * *' # Se ejecuta automáticamente cada hora
  workflow_dispatch:      # Permite ejecutarlo manualmente desde la pestaña Actions

permissions:
  contents: write         # Crucial: permite al bot subir el JSON al repo privado

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
        
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Instalar Dependencias
        run: pip install feedparser google-generativeai
        
      - name: Ejecutar Inteligencia Artificial
        env:
          # Aquí inyectamos tu clave secreta guardada en GitHub
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py
        
      - name: Sincronizar y Publicar Resultados
        run: |
          git config --global user.name 'Proximity-Bot'
          git config --global user.email 'bot@proximity.news'
          
          # Agregamos los archivos generados
          git add latest_news.json historico_noticias/
          
          # Hacemos el commit. El "|| echo" evita que el robot falle si no hay noticias nuevas
          git commit -m "Update Global Proximity: $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios detectados"
          
          # Subimos los cambios al repo privado
          git push origin main
