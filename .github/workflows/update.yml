name: Actualizar Proximity Engine

on:
  schedule:
    - cron: '0 */6 * * *' # Ejecuta cada 6 horas
  workflow_dispatch:      # Bot√≥n manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar librer√≠as
      run: |
        python -m pip install --upgrade pip
        pip install google-genai
        pip install beautifulsoup4  # <--- ¬°ESTA L√çNEA ES OBLIGATORIA AHORA!

    - name: Ejecutar Motor de Clusters
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PYTHONIOENCODING: 'utf-8'   # <--- CR√çTICO para caracteres globales
      run: python collector.py

    - name: Publicar Inteligencia
      run: |
        git config --global user.name 'Proximity Bot'
        git config --global user.email 'bot@proximity.ai'
        git add .
        git commit -m "üß† Cluster Update: $(date)" || exit 0
        git push
