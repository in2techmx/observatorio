name: Actualizar Noticias con IA
on:
  schedule:
    - cron: '0 * * * *' # Cada hora
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Instalar Dependencias
        run: pip install feedparser google-generativeai
        
      - name: Ejecutar Recolector e IA
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py
        
      - name: Guardar y Subir Resultados
        run: |
          git config --global user.name 'NewsBot'
          git config --global user.email 'bot@antigravity.news'
          
          # AÃ±adir cambios
          git add latest_news.json historico_noticias/
          
          # Commit local
          git commit -m "Inteligencia Generada: $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios"
          
          # Sincronizar y Subir
          git pull origin main --rebase
          git push origin main
