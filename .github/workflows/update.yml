name: Actualizar Observatorio Diario

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-observatory:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: 1. Checkout del código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 2. Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 3. Ejecutar Script de Automatización
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        chmod +x update_script.sh
        ./update_script.sh
