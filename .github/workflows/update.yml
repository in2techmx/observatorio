name: Actualizar Observatorio Geopolítico

on:
  schedule:
    # Se ejecuta cada 6 horas automáticamente
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  build:
    name: Inteligencia Semántica y Triage
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: 1. Descarga del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: 2. Configuración de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalación de dependencias
        run: |
          pip install google-genai beautifulsoup4

      - name: 4. Ejecución del Proceso de Inteligencia
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py

      - name: 5. Sincronización y Guardado Final
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@github.com"
          
          # 1. Sincronización Forzada: Esto resuelve el error "Your branch is behind"
          git fetch origin main
          git reset --hard origin main
          
          # 2. Agregar archivos con validación (|| echo evita el error fatal si no existen)
          git add gravity_carousel.json || echo "gravity_carousel.json no encontrado"
          git add manifest.json || echo "manifest.json no encontrado"
          
          # 3. Agregar la carpeta de históricos si existe
          if [ -d "historico_noticias" ]; then
            git add historico_noticias/
          else
            echo "La carpeta historico_noticias no ha sido creada aún"
          fi
          
          # 4. Commit y Push Forzado
          git commit -m "Actualización estratégica y archivo: $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios detectados"
          git push origin main --force
