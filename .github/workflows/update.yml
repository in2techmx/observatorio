name: Actualizar Observatorio Geopolítico

on:
  schedule:
    # Se ejecuta cada 6 horas automáticamente
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  build:
    name: Inteligencia Semántica y Triage
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: 1. Descarga del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: 2. Configuración de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalación de dependencias
        run: |
          pip install google-genai beautifulsoup4

      - name: 4. Ejecución del Proceso de Inteligencia
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py

      - name: 5. Sincronización y Guardado Final
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@github.com"
          
          # 1. Limpieza y Sincronización Total
          # Esto elimina el error "Your branch is behind"
          git fetch origin main
          git reset --hard origin main
          
          # 2. Agregar archivos con "Safe Add"
          # El '|| true' evita que el proceso muera si el archivo no existe
          git add gravity_carousel.json || true
          git add manifest.json || true
          
          # 3. Agregar carpetas de históricos
          if [ -d "historico_noticias" ]; then
            git add historico_noticias/
          fi
          
          # 4. Commit con información de depuración
          git commit -m "Actualización estratégica: $(date +'%Y-%m-%d %H:%M') [Bot]" || echo "Sin cambios para commitear"
          
          # 5. Empuje forzado para alinear el repositorio
          git push origin main --force
