name: Actualizar Observatorio

on:
  schedule:
    - cron: '0 */6 * * *' # Ejecutar cada 6 horas
  workflow_dispatch:      # Permite ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar librer√≠as
      run: |
        python -m pip install --upgrade pip
        pip install google-genai
        pip install beautifulsoup4  # <--- ¬°ESTA ES LA L√çNEA NUEVA NECESARIA!

    - name: Ejecutar An√°lisis de Inteligencia
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python collector.py

    - name: Guardar y publicar cambios
      run: |
        git config --global user.name 'Gravity Bot'
        git config --global user.email 'bot@gravity.io'
        git add .
        git commit -m "üåç Actualizaci√≥n Inteligencia: $(date)" || exit 0
        git push
