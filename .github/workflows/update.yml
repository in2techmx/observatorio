name: Actualizar Observatorio Geopolítico

on:
  schedule:
    # Se ejecuta cada 6 horas (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite ejecución manual

jobs:
  build:
    name: Inteligencia Semántica y Triage
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: 1. Descarga del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: 2. Configuración de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalación de dependencias
        run: |
          pip install google-genai beautifulsoup4

      - name: 4. Ejecución del Proceso de Inteligencia
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python collector.py

      - name: 5. Sincronización y Guardado Multicanal
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@github.com"
          
          git fetch origin main
          git checkout main
          
          # Agregamos todos los cambios: el live, los históricos y el manifiesto
          git add gravity_carousel.json
          git add manifest.json
          git add historico_noticias/diario/*.json
          git add historico_noticias/semanal/*.json
          git add historico_noticias/mensual/*.json
          
          # Commit con fecha y hora para el log de GitHub
          git commit -m "Actualización Multipolar: $(date +'%Y-%m-%d %H:%M')" || echo "No hay cambios detectados"
          
          # Push con rebase para evitar conflictos si hubo cambios manuales
          git pull --rebase origin main
          git push origin main
