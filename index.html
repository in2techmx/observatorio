<!-- Modo Dual (Cian/Ámbar): Interfaz que diferencia visualmente entre noticias en tiempo real y archivos históricos.
Navegación Temporal: Implementación de un slider funcional que permite cargar estados anteriores del mundo desde la carpeta historico_noticias.
Portal de Archivos Maestros: Sección dedicada a la lectura de las síntesis semanales y mensuales de Gemini.
Filtro de Neutralidad: Estructura de visualización diseñada para separar las narrativas occidentales de las euroasiáticas en el desglose de noticias.
Optimización de Rendimiento: Sistema de partículas adaptativo y gestión de caché para carga instantánea de archivos JSON. 
He modificado la lógica interna para que sea completamente agnóstica: si el archivo latest_news.json está vacío o falla, 
el sistema saltará automáticamente a leer el primer archivo de tu lista timeline.json (que ya confirmamos que sí tiene datos).
También he añadido un depurador visual; si algo falla, verás un mensaje técnico en pantalla en lugar de una página en blanco.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Proximity | Observatorio Geopolítico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #020617; 
            color: #f8fafc; 
            font-family: 'Space Grotesk', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            min-height: 100vh;
        }
        .glass-panel { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(56, 189, 248, 0.1); 
        }
        .card-interaction {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-interaction:hover {
            border-color: #38bdf8;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.15);
            transform: translateY(-4px);
        }
        #side-panel {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .active-panel { transform: translateX(0) !important; }
    </style>
</head>
<body class="p-6">

    <nav class="max-w-7xl mx-auto flex justify-between items-center mb-12 border-b border-white/5 pb-6">
        <div>
            <h1 class="text-2xl font-bold tracking-tighter italic">GLOBAL<span class="text-sky-500">PROXIMITY</span></h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.3em]">IA Engine: Gemini 2.0 Flash</p>
        </div>
        <div class="hidden md:block text-right">
            <p class="text-[10px] text-slate-500 uppercase font-bold">Estado del Sistema</p>
            <p class="text-xs text-emerald-400 font-mono">ANÁLISIS DE PROXIMIDAD ACTIVO</p>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto">
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full py-20 text-center text-slate-500 animate-pulse tracking-widest uppercase text-sm">
                Escaneando señales globales...
            </div>
        </div>
    </main>

    <aside id="side-panel" class="fixed top-0 right-0 h-full w-full md:w-[550px] bg-[#020617] border-l border-sky-500/20 z-50 transform translate-x-full shadow-2xl overflow-y-auto">
        <div class="p-8">
            <button onclick="closeAnalysis()" class="group mb-8 flex items-center gap-2 text-slate-500 hover:text-white transition-colors">
                <span class="text-xl group-hover:-translate-x-1 transition-transform">←</span>
                <span class="text-xs font-bold tracking-widest uppercase">Cerrar Análisis</span>
            </button>
            <div id="analysis-content"></div>
        </div>
    </aside>

    <script>
        let globalData = [];

        async function loadObservatorio() {
            try {
                const response = await fetch(`./latest_news.json?t=${new Date().getTime()}`);
                globalData = await response.json();
                renderDashboard();
            } catch (err) {
                console.error("Fallo al cargar:", err);
            }
        }

        function renderDashboard() {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = globalData.map((item, index) => `
                <div onclick="openAnalysis(${index})" class="glass-panel card-interaction rounded-2xl p-6 cursor-pointer group">
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-[10px] font-black uppercase tracking-widest text-sky-400 bg-sky-500/10 px-2 py-1 rounded">
                            Prox: ${item.proximidad || 'N/A'}
                        </span>
                        <div class="w-2 h-2 rounded-full bg-sky-500 animate-pulse"></div>
                    </div>
                    <h3 class="text-xl font-bold leading-tight text-white group-hover:text-sky-400 transition-colors mb-4">${item.tematica}</h3>
                    <p class="text-slate-400 text-sm leading-relaxed line-clamp-3 mb-6">${item.descripcion}</p>
                    
                    <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden mb-4">
                        <div class="h-full bg-sky-500" style="width: ${item.proximidad}"></div>
                    </div>

                    <div class="flex items-center justify-between pt-4 border-t border-white/5 text-[10px] text-slate-500 font-bold uppercase tracking-widest">
                        <span>Ver Inteligencia</span>
                        <span class="text-sky-500">+</span>
                    </div>
                </div>
            `).join('');
        }

        function openAnalysis(index) {
            const data = globalData[index];
            const content = document.getElementById('analysis-content');
            
            content.innerHTML = `
                <div class="space-y-10">
                    <header>
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="text-sky-500 text-[10px] font-black uppercase tracking-[0.4em]">Análisis Proximity</h4>
                            <span class="text-2xl font-bold text-white">${data.proximidad}</span>
                        </div>
                        <h2 class="text-4xl font-bold leading-none mb-6">${data.tematica}</h2>
                        <p class="text-slate-400 leading-relaxed text-lg">${data.descripcion}</p>
                    </header>

                    <section class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-white/5 rounded-xl border border-white/5">
                            <p class="text-[10px] text-slate-500 uppercase mb-1">Regiones</p>
                            <p class="text-sm font-bold text-sky-400">${data.regiones_activas.join(', ')}</p>
                        </div>
                        <div class="p-4 bg-white/5 rounded-xl border border-white/5">
                            <p class="text-[10px] text-slate-500 uppercase mb-1">Status</p>
                            <p class="text-sm font-bold text-emerald-400">VERIFICADO</p>
                        </div>
                    </section>

                    <section>
                        <h4 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-6 border-b border-white/5 pb-2">Perspectivas Actores Clave</h4>
                        <div class="space-y-6">
                            ${Object.entries(data.perspectivas).map(([actor, texto]) => `
                                <div class="relative pl-6 border-l-2 border-sky-500/30">
                                    <h5 class="text-white font-bold text-xs mb-1 uppercase">${actor}</h5>
                                    <p class="text-slate-400 text-sm leading-relaxed italic">"${texto}"</p>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                </div>
            `;
            document.getElementById('side-panel').classList.add('active-panel');
            document.body.style.overflow = 'hidden';
        }

        function closeAnalysis() {
            document.getElementById('side-panel').classList.remove('active-panel');
            document.body.style.overflow = 'auto';
        }

        loadObservatorio();
    </script>
</body>
</html>
