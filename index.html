<!-- Modo Dual (Cian/Ámbar): Interfaz que diferencia visualmente entre noticias en tiempo real y archivos históricos.
Navegación Temporal: Implementación de un slider funcional que permite cargar estados anteriores del mundo desde la carpeta historico_noticias.
Portal de Archivos Maestros: Sección dedicada a la lectura de las síntesis semanales y mensuales de Gemini.
Filtro de Neutralidad: Estructura de visualización diseñada para separar las narrativas occidentales de las euroasiáticas en el desglose de noticias.
Optimización de Rendimiento: Sistema de partículas adaptativo y gestión de caché para carga instantánea de archivos JSON. 
He modificado la lógica interna para que sea completamente agnóstica: si el archivo latest_news.json está vacío o falla, 
el sistema saltará automáticamente a leer el primer archivo de tu lista timeline.json (que ya confirmamos que sí tiene datos).
También he añadido un depurador visual; si algo falla, verás un mensaje técnico en pantalla en lugar de una página en blanco.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Proximity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        body { margin:0; background:#050505; color:white; font-family: sans-serif; overflow:hidden; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = window.Motion;

        function App() {
            const [data, setData] = useState([]);
            const [timeline, setTimeline] = useState([]);
            const [loading, setLoading] = useState(true);
            const [status, setStatus] = useState("Iniciando...");

            useEffect(() => {
                const init = async () => {
                    try {
                        const res = await fetch(`./timeline.json?t=${Date.now()}`);
                        const files = await res.json();
                        setTimeline(files);
                        if (files.length > 0) loadFile(files[0]);
                    } catch (e) { setStatus("Esperando primer deploy..."); setLoading(false); }
                };
                init();
            }, []);

            const loadFile = async (name) => {
                setLoading(true);
                try {
                    const res = await fetch(`./historico_noticias/${name}?t=${Date.now()}`);
                    const json = await res.json();
                    setData(Array.isArray(json) ? json : [json]);
                } catch (e) { setStatus("Error cargando archivo"); }
                setLoading(false);
            };

            return (
                <div className="h-screen w-full p-10 flex flex-col">
                    <header className="mb-10">
                        <h1 className="text-4xl font-black italic uppercase text-blue-500 tracking-tighter">Global Proximity</h1>
                        <p className="text-[10px] opacity-40 tracking-widest uppercase mt-2">Observatorio Pro | {status}</p>
                    </header>

                    {loading ? <div className="flex-1 flex items-center justify-center opacity-20 italic">Sincronizando...</div> : (
                        <div className="flex-1 flex items-center gap-6 overflow-x-auto pb-10">
                            {data.map((item, i) => (
                                <motion.div key={i} initial={{opacity:0, x:20}} animate={{opacity:1, x:0}} className="min-w-[400px] glass p-10 rounded-[3rem]">
                                    <h2 className="text-2xl font-bold mb-4 italic uppercase">{item.tematica}</h2>
                                    <p className="text-sm text-gray-400 leading-relaxed italic opacity-80">{item.descripcion}</p>
                                </motion.div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
