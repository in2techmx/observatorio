<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAVITY | Observatorio Inmersivo 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Animación de entrada para el carrusel */
        .carousel-item { 
            scroll-snap-align: start; 
            flex: 0 0 320px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .carousel-item:hover { transform: scale(1.05); z-index: 10; border-color: #3b82f6; }

        /* Estilo Netflix para el scroll */
        .carousel-container { 
            display: flex; 
            overflow-x: scroll; 
            scroll-snap-type: x mandatory; 
            scrollbar-width: none; 
            -ms-overflow-style: none;
            padding: 20px 0;
        }
        .carousel-container::-webkit-scrollbar { display: none; }

        /* Modales con Transición Suave */
        .modal { 
            opacity: 0; pointer-events: none; transition: all 0.3s ease-in-out; 
            backdrop-filter: blur(0px);
        }
        .modal.open { opacity: 1; pointer-events: auto; backdrop-filter: blur(15px); }
        .modal-content { transform: scale(0.9); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal.open .modal-content { transform: scale(1); }

        /* Efecto de partículas orbitando */
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(5px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(5px) rotate(-360deg); }
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="p-6 md:p-12 max-w-7xl mx-auto">
        <header class="mb-12 border-b border-white/10 pb-10 flex flex-col md:flex-row justify-between items-end">
            <div>
                <h1 class="text-6xl font-black tracking-tighter text-white">GRAVITY <span class="text-blue-500 italic">HUB</span></h1>
                <p class="text-slate-400 font-medium mt-2 uppercase tracking-widest text-xs">Sistema de Inteligencia Visual Multipolar</p>
            </div>
            <div id="update-tag" class="text-[10px] font-mono text-blue-400 border border-blue-500/20 px-3 py-1 rounded-full mt-4">ACTUALIZANDO...</div>
        </header>

        <section class="mb-16">
            <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-6 px-1">Secciones Estratégicas</h2>
            <div id="area-carousel" class="carousel-container gap-6">
                </div>
        </section>
    </div>

    <div id="area-modal" class="modal fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-slate-900 border border-white/10 rounded-[2.5rem] p-8 max-w-6xl w-full h-[85vh] relative flex flex-col shadow-2xl">
            <button onclick="closeAreaModal()" class="absolute top-6 right-8 text-slate-500 hover:text-white text-4xl transition-colors">&times;</button>
            
            <div class="mb-8">
                <h3 id="modal-area-title" class="text-4xl font-black text-white uppercase tracking-tighter mb-2"></h3>
                <div class="flex items-center gap-3">
                    <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                    <p id="modal-punto-cero" class="text-slate-400 text-sm italic"></p>
                </div>
            </div>
            
            <div class="flex-grow relative bg-black/20 rounded-3xl border border-white/5 overflow-hidden">
                <canvas id="areaScatterChart"></canvas>
            </div>
        </div>
    </div>

    <div id="news-detail-modal" class="modal fixed inset-0 bg-slate-950/90 z-[60] flex items-center justify-center p-4">
        <div class="modal-content bg-slate-900 border border-blue-500/30 rounded-3xl p-10 max-w-xl w-full shadow-[0_0_50px_rgba(59,130,246,0.2)]">
            <div id="detail-tag" class="inline-block px-3 py-1 rounded-full text-[10px] font-black uppercase mb-6 tracking-widest border"></div>
            <h4 id="detail-title" class="text-3xl font-bold text-white mb-6 leading-tight tracking-tight"></h4>
            <div class="space-y-4 mb-10 text-slate-300">
                <div class="flex items-center justify-between border-b border-white/5 pb-2">
                    <span class="text-xs text-slate-500 uppercase">Proximidad al Hecho</span>
                    <span id="detail-proximidad" class="font-mono text-blue-400"></span>
                </div>
                <div class="bg-black/30 p-4 rounded-xl">
                    <span class="text-[10px] text-blue-500 font-bold uppercase block mb-2">Análisis de Sesgo Regional</span>
                    <p id="detail-sesgo" class="text-sm italic leading-relaxed"></p>
                </div>
            </div>
            <div class="flex gap-4">
                <a id="detail-link" href="#" target="_blank" class="flex-grow text-center bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-blue-600/20">IR A LA FUENTE</a>
                <button onclick="closeNewsDetailModal()" class="px-6 py-4 bg-slate-800 text-slate-400 font-bold rounded-xl hover:bg-slate-700 transition-colors uppercase text-xs">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        let fullData = null;
        let scatterChart = null;
        const BLOQUE_COLORS = { "USA": "#3b82f6", "EUROPE": "#fde047", "RUSSIA": "#ef4444", "CHINA": "#f97316", "LATAM": "#d946ef", "MID_EAST": "#10b981", "INDIA": "#8b5cf6", "AFRICA": "#22c55e" };

        async function init() {
            const res = await fetch(`./gravity_carousel.json?t=${Date.now()}`);
            fullData = await res.json();
            document.getElementById('update-tag').innerText = "LIVE // " + new Date().toLocaleTimeString();
            renderAreaCards();
        }

        function renderAreaCards() {
            const container = document.getElementById('area-carousel');
            container.innerHTML = fullData.carousel.map((area, idx) => `
                <div class="carousel-item bg-slate-900/50 border border-white/5 rounded-3xl p-8 cursor-pointer group" onclick="openAreaModal(${idx})">
                    <div class="w-10 h-1 rounded-full mb-6 group-hover:w-20 transition-all duration-500" style="background:${area.color}"></div>
                    <h3 class="text-2xl font-black text-white mb-4 leading-none tracking-tighter uppercase">${area.area}</h3>
                    <p class="text-slate-500 text-xs leading-relaxed line-clamp-3 mb-6 font-medium">${area.punto_cero}</p>
                    <div class="flex justify-between items-center mt-auto">
                        <span class="text-[10px] font-mono text-slate-600">${area.particulas.length} NODOS</span>
                        <span class="text-blue-500 group-hover:translate-x-2 transition-transform">→</span>
                    </div>
                </div>
            `).join('');
        }

        function openAreaModal(idx) {
            const area = fullData.carousel[idx];
            document.getElementById('modal-area-title').innerText = area.area;
            document.getElementById('modal-punto-cero').innerText = area.punto_cero;
            document.getElementById('area-modal').classList.add('open');
            renderScatter(area.particulas);
        }

        function renderScatter(particulas) {
            const ctx = document.getElementById('areaScatterChart').getContext('2d');
            if (scatterChart) scatterChart.destroy();

            const datasets = particulas.map(p => ({
                label: p.titulo,
                data: [{
                    x: (100 - p.proximidad) * Math.cos(Math.random() * 2 * Math.PI),
                    y: (100 - p.proximidad) * Math.sin(Math.random() * 2 * Math.PI)
                }],
                backgroundColor: BLOQUE_COLORS[p.bloque] || '#fff',
                pointRadius: 10,
                pointHoverRadius: 14,
                original: p
            }));

            scatterChart = new Chart(ctx, {
                type: 'scatter',
                data: { datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    onClick: (e, el) => { if(el.length) openDetail(scatterChart.data.datasets[el[0].datasetIndex].original); },
                    scales: {
                        x: { display: false, min: -110, max: 110 },
                        y: { display: false, min: -110, max: 110 }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    animation: { duration: 2000, easing: 'easeOutQuart' }
                },
                plugins: [{
                    beforeDraw: (chart) => {
                        const {ctx, chartArea: {left, top, right, bottom}} = chart;
                        const cx = (left + right) / 2, cy = (top + bottom) / 2;
                        
                        // Dibujar Punto Cero (Centro de Gravedad)
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(cx, cy, 15, 0, Math.PI * 2);
                        ctx.fillStyle = '#3b82f6';
                        ctx.shadowBlur = 30; ctx.shadowColor = '#3b82f6';
                        ctx.fill();
                        
                        // Órbitas de proximidad
                        [30, 60, 90].forEach(r => {
                            ctx.beginPath();
                            ctx.arc(cx, cy, r * (chart.scales.x.width / 220), 0, Math.PI * 2);
                            ctx.strokeStyle = 'rgba(255,255,255,0.03)';
                            ctx.stroke();
                        });
                        ctx.restore();
                    }
                }]
            });
        }

        function openDetail(p) {
            document.getElementById('detail-title').innerText = p.titulo;
            document.getElementById('detail-proximidad').innerText = p.proximidad + "%";
            document.getElementById('detail-sesgo').innerText = p.sesgo;
            document.getElementById('detail-link').href = p.link;
            const tag = document.getElementById('detail-tag');
            tag.innerText = p.bloque;
            tag.style.borderColor = BLOQUE_COLORS[p.bloque];
            tag.style.color = BLOQUE_COLORS[p.bloque];
            document.getElementById('news-detail-modal').classList.add('open');
        }

        function closeAreaModal() { document.getElementById('area-modal').classList.remove('open'); }
        function closeNewsDetailModal() { document.getElementById('news-detail-modal').classList.remove('open'); }

        init();
    </script>
</body>
</html>
