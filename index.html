<!-- Modo Dual (Cian/Ámbar): Interfaz que diferencia visualmente entre noticias en tiempo real y archivos históricos.
Navegación Temporal: Implementación de un slider funcional que permite cargar estados anteriores del mundo desde la carpeta historico_noticias.
Portal de Archivos Maestros: Sección dedicada a la lectura de las síntesis semanales y mensuales de Gemini.
Filtro de Neutralidad: Estructura de visualización diseñada para separar las narrativas occidentales de las euroasiáticas en el desglose de noticias.
Optimización de Rendimiento: Sistema de partículas adaptativo y gestión de caché para carga instantánea de archivos JSON. 
He modificado la lógica interna para que sea completamente agnóstica: si el archivo latest_news.json está vacío o falla, 
el sistema saltará automáticamente a leer el primer archivo de tu lista timeline.json (que ya confirmamos que sí tiene datos).
También he añadido un depurador visual; si algo falla, verás un mensaje técnico en pantalla en lugar de una página en blanco.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatorio Geopolítico 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
        .card:hover { transform: translateY(-5px); border-color: #38bdf8; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-6 md:p-12">
    <header class="max-w-6xl mx-auto mb-12 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-bold text-sky-400">OBSERVATORIO <span class="text-white">PROXIMITY</span></h1>
            <p class="text-slate-400 uppercase tracking-widest text-sm mt-2">Inteligencia Artificial Gemini 2.5 Flash | Hoy 2026</p>
        </div>
        <div class="text-right hidden md:block">
            <span class="text-xs text-slate-500 block">SISTEMA AUTÓNOMO</span>
            <span class="text-green-400 font-mono pulse text-sm">● ACTUALIZADO</span>
        </div>
    </header>

    <main id="noticias-container" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="text-slate-500 animate-pulse col-span-full text-center py-20">Interrogando a la red de satélites...</div>
    </main>

    <script>
        async function cargarNoticias() {
            try {
                // Buscamos el archivo generado por tu collector.py
                const response = await fetch('./latest_news.json');
                const data = await response.json();
                
                const container = document.getElementById('noticias-container');
                container.innerHTML = ''; // Limpiar mensaje de carga

                data.forEach(noticia => {
                    const card = document.createElement('div');
                    card.className = 'card p-6 rounded-xl flex flex-col justify-between';
                    
                    // Construir la lista de regiones
                    const regiones = noticia.regiones_activas.map(r => 
                        `<span class="bg-sky-900/50 text-sky-300 text-[10px] px-2 py-1 rounded mr-1">#${r}</span>`
                    ).join('');

                    card.innerHTML = `
                        <div>
                            <div class="flex items-center mb-4">${regiones}</div>
                            <h2 class="text-xl font-bold mb-3 text-white leading-tight">${noticia.tematica}</h2>
                            <p class="text-slate-400 text-sm leading-relaxed mb-6">${noticia.descripcion}</p>
                        </div>
                        <div class="border-t border-slate-700/50 pt-4 mt-auto">
                            <span class="text-[10px] text-slate-500 uppercase font-bold tracking-tighter">Perspectiva estratégica</span>
                            <p class="text-xs italic text-slate-300 mt-1">"${Object.values(noticia.perspectivas)[0]}"</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error cargando el observatorio:", error);
                document.getElementById('noticias-container').innerHTML = 
                    `<div class="col-span-full text-center text-red-400">Error de conexión con el flujo de datos.</div>`;
            }
        }

        cargarNoticias();
    </script>
</body>
</html>
