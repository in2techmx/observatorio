<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAVITY | Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Glassmorphism */
        .glass { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        
        /* Netflix Style Carousel */
        .carousel-container { 
            display: flex; overflow-x: scroll; scroll-snap-type: x mandatory; 
            scrollbar-width: none; -ms-overflow-style: none; padding: 20px 0;
        }
        .carousel-container::-webkit-scrollbar { display: none; }
        
        .area-card { 
            flex: 0 0 320px; scroll-snap-align: start; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .area-card:hover { transform: scale(1.05); border-color: rgba(59, 130, 246, 0.5); z-index: 10; }

        /* Modal Transitions */
        .modal { 
            opacity: 0; pointer-events: none; transition: all 0.3s ease; 
            display: flex; align-items: center; justify-content: center;
        }
        .modal.open { opacity: 1; pointer-events: auto; backdrop-filter: blur(20px); }
        .modal-content { transform: translateY(20px); transition: 0.4s ease; }
        .modal.open .modal-content { transform: translateY(0); }

        /* Pulse Dot */
        .dot-pulse { width: 8px; height: 8px; border-radius: 50%; background: #3b82f6; box-shadow: 0 0 10px #3b82f6; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black">

    <div class="max-w-7xl mx-auto p-6 md:p-12">
        <header class="mb-16 flex flex-col md:flex-row justify-between items-end border-b border-white/5 pb-10">
            <div>
                <div class="flex items-center gap-3 mb-2">
                    <div class="dot-pulse"></div>
                    <span class="text-[10px] font-black tracking-[0.3em] text-blue-500 uppercase">Geopolitical Intelligence</span>
                </div>
                <h1 class="text-7xl font-black tracking-tighter text-white uppercase italic">Gravity</h1>
            </div>
            <div id="update-tag" class="text-[9px] font-mono text-slate-500 bg-white/5 px-4 py-2 rounded-full border border-white/10 mt-6">SINCRONIZANDO NODOS...</div>
        </header>

        <nav class="mb-8 flex flex-wrap gap-3" id="block-filters">
            <button onclick="updateView('ALL')" class="px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest border border-blue-500/30 bg-blue-500/10 text-blue-400">Global View</button>
        </nav>

        <section>
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-6 ml-2">Áreas Estratégicas</h2>
            <div id="area-carousel" class="carousel-container gap-6">
                </div>
        </section>
    </div>

    <div id="area-modal" class="modal fixed inset-0 bg-black/90 z-50 p-4">
        <div class="modal-content glass rounded-[3rem] p-8 max-w-6xl w-full h-[85vh] relative flex flex-col overflow-hidden">
            <button onclick="closeAreaModal()" class="absolute top-8 right-10 text-slate-500 hover:text-white text-4xl transition-colors">&times;</button>
            
            <div class="mb-8">
                <h3 id="modal-area-title" class="text-4xl font-black text-white uppercase tracking-tighter mb-2 italic"></h3>
                <p id="modal-punto-cero" class="text-slate-400 text-sm italic max-w-2xl"></p>
            </div>

            <div class="flex-grow relative bg-black/40 rounded-[2rem] border border-white/5">
                <canvas id="areaScatterChart"></canvas>
            </div>
        </div>
    </div>

    <div id="news-detail-modal" class="modal fixed inset-0 bg-slate-950/95 z-[60] p-4">
        <div class="modal-content glass rounded-[2.5rem] p-10 max-w-2xl w-full border-blue-500/20 shadow-2xl shadow-blue-500/10">
            <div id="detail-tag" class="inline-block px-4 py-1.5 rounded-full text-[10px] font-black uppercase mb-8 border tracking-widest"></div>
            <h4 id="detail-title" class="text-3xl font-bold text-white mb-6 tracking-tight leading-tight"></h4>
            
            <div class="space-y-6 mb-12">
                <div class="flex justify-between items-center border-b border-white/5 pb-3">
                    <span class="text-[10px] uppercase text-slate-500 font-bold tracking-widest">Alineación Factual</span>
                    <span id="detail-proximidad" class="font-mono text-xl text-blue-400"></span>
                </div>
                <div class="bg-blue-500/5 p-6 rounded-2xl border border-blue-500/10">
                    <span class="text-[9px] font-black text-blue-500 uppercase block mb-3">Análisis de Sesgo Narrativo</span>
                    <p id="detail-sesgo" class="text-sm text-slate-300 leading-relaxed italic"></p>
                </div>
            </div>

            <div class="flex gap-4">
                <a id="detail-link" href="#" target="_blank" class="flex-grow text-center bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl transition-all shadow-xl shadow-blue-600/20 uppercase tracking-widest text-xs">Abrir Informe Completo</a>
                <button onclick="closeNewsDetailModal()" class="px-8 py-5 bg-slate-800 text-slate-400 font-bold rounded-2xl hover:bg-slate-700 transition-colors uppercase text-[10px]">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        let fullData = null;
        let scatterChart = null;
        const BLOQUE_COLORS = { "USA": "#3b82f6", "EUROPE": "#fde047", "RUSSIA": "#ef4444", "CHINA": "#f97316", "LATAM": "#d946ef", "MID_EAST": "#10b981", "INDIA": "#8b5cf6", "AFRICA": "#22c55e" };

        async function init() {
            try {
                const res = await fetch(`./gravity_carousel.json?t=${Date.now()}`);
                fullData = await res.json();
                document.getElementById('update-tag').innerText = "SYSTEM ONLINE // " + new Date().toLocaleTimeString();
                renderAreaCards();
                renderFilters();
            } catch (e) {
                console.error("Data error", e);
            }
        }

        function renderFilters() {
            const blocks = new Set();
            fullData.carousel.forEach(a => a.particulas.forEach(p => blocks.add(p.bloque)));
            const container = document.getElementById('block-filters');
            blocks.forEach(b => {
                const btn = document.createElement('button');
                btn.className = "px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest border border-white/10 bg-white/5 text-slate-400 hover:text-white transition-all";
                btn.innerText = b;
                btn.onclick = () => { /* Filter logic can go here */ };
                container.appendChild(btn);
            });
        }

        function renderAreaCards() {
            const container = document.getElementById('area-carousel');
            container.innerHTML = fullData.carousel.map((area, idx) => `
                <div class="carousel-item glass rounded-[2rem] p-8 group border-t-4" 
                     style="border-top-color: ${area.color}" 
                     onclick="openAreaModal(${idx})">
                    <h3 class="text-2xl font-black text-white mb-4 uppercase tracking-tighter italic">${area.area}</h3>
                    <p class="text-slate-500 text-[11px] leading-relaxed line-clamp-4 mb-8 font-medium italic">"${area.punto_cero}"</p>
                    <div class="flex justify-between items-center">
                        <span class="text-[9px] font-mono text-blue-500 bg-blue-500/10 px-2 py-1 rounded-md tracking-tighter">${area.particulas.length} NARRATIVAS ACTIVAS</span>
                        <span class="text-blue-500 opacity-0 group-hover:opacity-100 transition-all">→</span>
                    </div>
                </div>
            `).join('');
        }

        function openAreaModal(idx) {
            const area = fullData.carousel[idx];
            document.getElementById('modal-area-title').innerText = area.area;
            document.getElementById('modal-punto-cero').innerText = area.punto_cero;
            document.getElementById('area-modal').classList.add('open');
            renderScatter(area.particulas);
        }

        function renderScatter(particulas) {
            const ctx = document.getElementById('areaScatterChart').getContext('2d');
            if (scatterChart) scatterChart.destroy();

            // Transformación Gravitacional: Cuanto más cerca de 100% proximidad, más cerca de (0,0)
            const datasets = particulas.map(p => {
                const distance = 100 - p.proximidad;
                const angle = Math.random() * Math.PI * 2;
                return {
                    label: p.titulo,
                    data: [{
                        x: distance * Math.cos(angle),
                        y: distance * Math.sin(angle)
                    }],
                    backgroundColor: BLOQUE_COLORS[p.bloque] || '#fff',
                    pointRadius: 12,
                    pointHoverRadius: 16,
                    original: p
                };
            });

            scatterChart = new Chart(ctx, {
                type: 'scatter',
                data: { datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    onClick: (e, el) => { if(el.length) openDetail(scatterChart.data.datasets[el[0].datasetIndex].original); },
                    scales: {
                        x: { display: false, min: -115, max: 115 },
                        y: { display: false, min: -115, max: 115 }
                    },
                    plugins: { 
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    animation: { duration: 1500, easing: 'easeOutQuart' }
                },
                plugins: [{
                    beforeDraw: (chart) => {
                        const {ctx, chartArea: {left, top, right, bottom}} = chart;
                        const cx = (left + right) / 2, cy = (top + bottom) / 2;
                        
                        // Punto Cero (Core)
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(cx, cy, 20, 0, Math.PI * 2);
                        ctx.fillStyle = '#3b82f6';
                        ctx.shadowBlur = 40; ctx.shadowColor = '#3b82f6';
                        ctx.fill();
                        
                        // Anillos de órbita
                        ctx.shadowBlur = 0;
                        [30, 60, 90, 110].forEach(r => {
                            ctx.beginPath();
                            ctx.arc(cx, cy, r * (chart.scales.x.width / 230), 0, Math.PI * 2);
                            ctx.strokeStyle = 'rgba(255,255,255,0.03)';
                            ctx.setLineDash([5, 10]);
                            ctx.stroke();
                        });
                        ctx.restore();
                    }
                }]
            });
        }

        function openDetail(p) {
            document.getElementById('detail-title').innerText = p.titulo;
            document.getElementById('detail-proximidad').innerText = p.proximidad + "%";
            document.getElementById('detail-sesgo').innerText = p.sesgo;
            document.getElementById('detail-link').href = p.link;
            const tag = document.getElementById('detail-tag');
            tag.innerText = p.bloque;
            tag.style.borderColor = BLOQUE_COLORS[p.bloque] + "44";
            tag.style.color = BLOQUE_COLORS[p.bloque];
            tag.style.backgroundColor = BLOQUE_COLORS[p.bloque] + "11";
            document.getElementById('news-detail-modal').classList.add('open');
        }

        function closeAreaModal() { document.getElementById('area-modal').classList.remove('open'); }
        function closeNewsDetailModal() { document.getElementById('news-detail-modal').classList.remove('open'); }

        init();
    </script>
</body>
</html>
