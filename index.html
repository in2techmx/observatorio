<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatorio Antigravity | Inteligencia Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050a10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --usa: #4cc9f0; --china: #ff4d4d; --russia: #ff9f1c;
            --europe: #4361ee; --india: #06d6a0; --mideast: #9b5de5;
        }

        body {
            background-color: var(--bg);
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 40px auto;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card:hover {
            transform: scale(1.03);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .region-tag {
            font-size: 0.7rem;
            font-weight: bold;
            padding: 3px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: inline-block;
        }

        /* Colores dinámicos por región */
        .tag-USA { background: var(--usa); color: #000; }
        .tag-CHINA { background: var(--china); color: #fff; }
        .tag-RUSSIA { background: var(--russia); color: #000; }
        .tag-EUROPE { background: var(--europe); color: #fff; }

        .title {
            font-size: 1.1rem;
            line-height: 1.4;
            margin-bottom: 15px;
            font-weight: 500;
        }

        a {
            color: #4cc9f0;
            text-decoration: none;
            font-size: 0.8rem;
            border: 1px solid #4cc9f0;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover { background: #4cc9f0; color: #000; }

        .timestamp {
            font-size: 0.6rem;
            color: #888;
            margin-top: 15px;
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>Observatorio Antigravity</h1>
    <div id="status" style="text-align:center; color:#4cc9f0;">Cargando flujos de información...</div>
    
    <div class="dashboard" id="news-container"></div>

    <script>
        async function loadNews() {
            try {
                // Añadimos un timestamp para evitar el caché del navegador
                const response = await fetch(`latest_news.json?t=${new Date().getTime()}`);
                const data = await response.json();
                const container = document.getElementById('news-container');
                const status = document.getElementById('status');
                
                status.innerText = `Sincronizado: ${new Date().toLocaleTimeString()}`;
                container.innerHTML = '';

                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    // Retraso de animación aleatorio para efecto orgánico
                    card.style.animationDelay = `${index * 0.1}s`;

                    card.innerHTML = `
                        <span class="region-tag tag-${item.region}">${item.region}</span>
                        <div class="title">${item.title}</div>
                        <a href="${item.link}" target="_blank">ANALIZAR FUENTE</a>
                        <div class="timestamp">Capturado: ${new Date(item.timestamp).toLocaleString()}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('status').innerText = 'Error sincronizando datos.';
                console.error(error);
            }
        }

        loadNews();
        // Recargar cada 5 minutos sin refrescar la página
        setInterval(loadNews, 300000);
    </script>
</body>
</html>
