<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatorio Geopolítico Multipolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="max-w-6xl mx-auto mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-blue-400">GRAVITY <span class="text-white font-light text-sm">v2.0</span></h1>
            <p class="text-slate-400">Análisis Geopolítico en Tiempo Real por Intelligence-Bot</p>
        </div>
        <div id="last-update" class="text-xs text-slate-500">Actualizando...</div>
    </header>

    <main id="carousel-container" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="col-span-full text-center py-20">
            <p class="text-slate-500 animate-pulse">Cargando matriz de gravedad...</p>
        </div>
    </main>

    <script>
        async function loadData() {
            try {
                // Forzamos la carga del JSON ignorando la caché del navegador
                const response = await fetch(`./gravity_carousel.json?t=${new Date().getTime()}`);
                const data = await response.json();
                
                const container = document.getElementById('carousel-container');
                const updateTag = document.getElementById('last-update');
                
                container.innerHTML = ''; // Limpiar contenedor
                
                if (data.carousel) {
                    data.carousel.forEach(slide => {
                        const card = document.createElement('div');
                        card.className = 'glass p-6 rounded-2xl flex flex-col gap-4';
                        
                        let particlesHtml = slide.particulas.map(p => `
                            <div class="border-l-2 pl-3 py-2" style="border-color: ${p.color_bloque}">
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-[10px] font-bold uppercase tracking-widest" style="color: ${p.color_bloque}">${p.bloque}</span>
                                    <span class="text-[10px] text-slate-500">${p.proximidad}% Proximidad</span>
                                </div>
                                <a href="${p.link}" target="_blank" class="text-sm hover:text-blue-300 transition-colors line-clamp-2">${p.titulo}</a>
                                <p class="text-[11px] text-slate-400 mt-1 italic italic">"${p.sesgo}"</p>
                            </div>
                        `).join('');

                        card.innerHTML = `
                            <div class="flex items-center gap-2">
                                <span class="dot" style="background-color: ${slide.color}"></span>
                                <h2 class="text-lg font-bold">${slide.area}</h2>
                            </div>
                            <div class="bg-black/30 p-3 rounded-lg">
                                <p class="text-xs font-mono text-blue-200">PUNTO CERO:</p>
                                <p class="text-sm text-slate-300 font-medium">${slide.punto_cero}</p>
                            </div>
                            <div class="flex flex-col gap-4 mt-2">
                                ${particlesHtml}
                            </div>
                        `;
                        container.appendChild(card);
                    });
                    updateTag.innerText = `Última actualización: ${new Date().toLocaleString()}`;
                }
            } catch (error) {
                console.error("Error cargando datos:", error);
                document.getElementById('carousel-container').innerHTML = `
                    <div class="col-span-full bg-red-900/20 p-8 rounded-xl text-center border border-red-500/50">
                        <p class="text-red-400">Error al cargar la matriz de datos.</p>
                        <p class="text-xs text-red-500 mt-2">Verifica que gravity_carousel.json exista en el repositorio.</p>
                    </div>`;
            }
        }

        loadData();
        // Recargar cada 10 minutos
        setInterval(loadData, 600000);
    </script>
</body>
</html>
