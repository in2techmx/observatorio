<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatorio Geopolítico | Matriz de Gravedad</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        :root {
            --bg: #0a0a0f;
            --card: #16161e;
            --accent: #8b5cf6;
            --text: #e2e8f0;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; }
        .header { padding: 40px 20px; text-align: center; background: linear-gradient(to bottom, #1a1a2e, var(--bg)); }
        
        /* Controles Nav */
        .time-nav { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        select, button {
            background: var(--card); color: white; border: 1px solid #2d2d3d;
            padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 14px;
        }
        button:hover, select:hover { border-color: var(--accent); }
        .active-btn { background: var(--accent); border-color: var(--accent); }

        /* Carousel */
        .swiper { width: 100%; max-width: 1250px; padding-bottom: 60px; }
        .slide-grid {
            display: grid; grid-template-columns: 1.2fr 1fr; gap: 30px;
            background: var(--card); padding: 35px; border-radius: 24px;
            border: 1px solid #2d2d3d; min-height: 550px;
        }

        .consensus-box {
            background: rgba(139, 92, 246, 0.08); border-radius: 12px;
            padding: 20px; border-left: 4px solid var(--accent); margin: 20px 0;
            line-height: 1.5; font-size: 0.95rem;
        }

        .news-scroll { max-height: 500px; overflow-y: auto; padding-right: 15px; }
        .news-card {
            background: #1f1f2e; padding: 18px; border-radius: 12px;
            margin-bottom: 15px; border-left: 5px solid var(--b-color);
            transition: all 0.3s ease;
        }
        .news-card:hover { transform: translateX(8px); background: #252538; }
        .news-card a { color: var(--text); text-decoration: none; font-weight: bold; font-size: 1rem; display: block; }
        .meta-info { font-size: 0.75rem; color: #888; margin-top: 8px; text-transform: uppercase; }
        .bias-analysis { font-size: 0.85rem; color: #ccc; margin-top: 10px; font-style: italic; }

        @media (max-width: 950px) { .slide-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="header">
    <h1>Observatorio Geopolítico</h1>
    <p id="status-update">Cargando inteligencia multipolar...</p>
    
    <div class="time-nav">
        <button id="btn-live" class="active-btn" onclick="loadData('live')">TIEMPO REAL</button>
        <select id="sel-semana" onchange="loadData('semanal', this.value)">
            <option value="">Cargando semanas...</option>
        </select>
        <select id="sel-mes" onchange="loadData('mensual', this.value)">
            <option value="">Cargando meses...</option>
        </select>
    </div>
</div>

<div class="swiper">
    <div class="swiper-wrapper" id="carousel-wrapper"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script>
    let swiperInstance;

    // 1. Llenar selectores desde el manifiesto
    async function initSelectors() {
        try {
            const res = await fetch('manifest.json');
            if (!res.ok) throw new Error();
            const manifest = await res.json();
            
            const selSemana = document.getElementById('sel-semana');
            const selMes = document.getElementById('sel-mes');

            selSemana.innerHTML = '<option value="">Seleccionar Semana...</option>';
            manifest.semanal.forEach(f => {
                selSemana.innerHTML += `<option value="${f}">${f.replace('.json','').replace('_',' ')}</option>`;
            });

            selMes.innerHTML = '<option value="">Seleccionar Mes...</option>';
            manifest.mensual.forEach(f => {
                selMes.innerHTML += `<option value="${f}">${f.replace('.json','').replace('_',' ')}</option>`;
            });
        } catch (e) {
            console.log("Esperando primera generación de históricos...");
        }
        loadData('live');
    }

    // 2. Cargar datos
    async function loadData(tipo, archivo = '') {
        document.querySelectorAll('.time-nav button, .time-nav select').forEach(el => el.classList.remove('active-btn'));
        if(tipo === 'live') document.getElementById('btn-live').classList.add('active-btn');

        let url = 'gravity_carousel.json';
        if (tipo === 'semanal') url = `historico_noticias/semanal/${archivo}`;
        if (tipo === 'mensual') url = `historico_noticias/mensual/${archivo}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            renderUI(data);
            document.getElementById('status-update').innerText = `Mostrando: ${tipo.toUpperCase()} ${archivo.replace('.json', '')}`;
        } catch (e) {
            console.error("Error al cargar datos");
        }
    }

    // 3. Dibujar UI
    function renderUI(data) {
        const wrapper = document.getElementById('carousel-wrapper');
        wrapper.innerHTML = ''; 

        data.carousel.forEach((slide, idx) => {
            wrapper.innerHTML += `
                <div class="swiper-slide">
                    <div class="slide-grid">
                        <div>
                            <h2 style="color: ${slide.color}">${slide.area}</h2>
                            <div class="consensus-box"><strong>Punto Cero:</strong><br>${slide.punto_cero}</div>
                            <canvas id="radar-${idx}"></canvas>
                        </div>
                        <div class="news-scroll">
                            <h3>Partículas Regionales</h3>
                            ${slide.particulas.map(p => `
                                <div class="news-card" style="--b-color: ${p.color_bloque}">
                                    <a href="${p.link}" target="_blank">${p.titulo}</a>
                                    <div class="meta-info">${p.bloque} | Proximidad: ${p.proximidad}%</div>
                                    <p class="bias-analysis">${p.sesgo}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>`;
        });

        if (swiperInstance) swiperInstance.destroy();
        swiperInstance = new Swiper('.swiper', {
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            pagination: { el: '.swiper-pagination', clickable: true },
            on: { init: () => createCharts(data.carousel) }
        });
    }

    // 4. Crear Radar
    function createCharts(carouselData) {
        const regiones = ["USA", "EUROPE", "RUSSIA", "CHINA", "LATAM", "MID_EAST", "INDIA", "AFRICA"];
        carouselData.forEach((slide, idx) => {
            const ctx = document.getElementById(`radar-${idx}`);
            const values = regiones.map(r => {
                const p = slide.particulas.find(part => part.bloque === r);
                return p ? p.proximidad : 0;
            });

            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: regiones,
                    datasets: [{
                        data: values,
                        backgroundColor: slide.color + '33',
                        borderColor: slide.color,
                        borderWidth: 2,
                        pointBackgroundColor: slide.color
                    }]
                },
                options: {
                    scales: {
                        r: { suggestedMin: 0, suggestedMax: 100, ticks: { display: false }, pointLabels: { color: '#aaa' } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        });
    }

    initSelectors();
</script>
</body>
</html>
